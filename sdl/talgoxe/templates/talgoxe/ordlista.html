<div>
{% include "talgoxe/ny_stickord.html" %}
<p>Sök bland artiklarna: <input type="text" id="sok-artikel" /></p>
<ul>
{% for lemma in lemmata %}
    <li style="display: none;"><a href="{% url 'artikel' lemma.id %}" class="ordlistelement">{{ lemma.lemma }}</a></li>
{% endfor %}
</ul>
<button id="sok-artikel-button">Sök</button>
<a href="{% url 'printing' %}">Skriv ut hela ordboken</a> (funkar inte bra ännu).
</div>
