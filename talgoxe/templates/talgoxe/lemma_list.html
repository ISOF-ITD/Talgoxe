{% if checkboxes %}<div id="lemmata-to-select">
  <button id="selectalla">Välj alla</button>
{% endif %}
<ul>
{% for article in articles %}
    <li class="hidden nobullet">
      {% if checkboxes %}<input type="checkbox" name="select-{{ article.id }}" class="toselect" />{% endif %}
      <a href="{% url 'edit' article.id %}" class="ordlistelement" value="{{ article.lemma_sortable }}">{% include "talgoxe/lemma.html" %}</a>
    </li>
{% endfor %}
</ul>
{% if checkboxes %}</div>
<div id="selected-lemmata">
<button id="ta-bort-alla">Ta bort alla</button>
<ul>
    <li class="hidden nobullet" id="lemma-0" />
  </ul>
  <input type="submit" value="Välja" action="{% url 'select_articles' %}">
</div>
{% endif %}
