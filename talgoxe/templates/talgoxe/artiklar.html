{% load static %}
{% load talgoxe_style %}

<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>{{ lemma.lemma }} följ. – Svenskt dialektlexikon</title>
    <link rel="stylesheet" type="text/css" href="{% static "talgoxe.css" %}">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,italic,bold&amp;subset=latin">
    <script src="{% static "jquery-3.2.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "talgoxe.js" %}" type="text/javascript"></script>
  </head>

  <body>
    <div>
        {% include "talgoxe/ordlista.html" %}
    </div>

    <div>
        {% for lemma in extracted_lemmata %}
            {% include "talgoxe/artikel.html" with lemma=lemma new_segments=lemma.new_segments %}
        {% endfor %}
    </div>
  </body>
</html>
