{% include "talgoxe/header.html" %}

<h2>{{ lemmata|length }} sökresultat för ”{{ q }}”</h2>

<p>
  <ul>
    {% for lemma in lemmata %}
      <li class="träff" id="lemma-{{ lemma.id }}"><span>▸</span> {{ lemma.lemma }}</li>
      <div class="hidden" id="artikel-{{ lemma.id }}">
          {% include "talgoxe/artikel.html" with lemma=lemma new_segments=lemma.new_segments %}
      </div>
    {% endfor %}
  </ul>
</p>

{% include "talgoxe/footer.html" %}
