{% include "talgoxe/header.html" %}

{% if q == 'NULL' %}
    Ingen söksträng.  Försök <span style="font-family: 'Courier';">{{ uri }}?q=söksträng</span>
{% else %}
  <h2>{{ lemmata|length }} sökresultat för ”{{ q }}”</h2>

  <p>
    <ul>
      {% for lemma in lemmata %}
        <li class="träff virgin" id="lemma-{{ lemma.id }}">
          <span class="träffelement">▸</span>
          <span class="träffelement">{{ lemma.lemma }}</span>
          <span class="träffelement hidden" id="artikel-{{ lemma.id }}" />
          <a href="{% url 'artikel' lemma.id %}">Redigera</a>
          <p class="hidden" />
        </li>
      {% endfor %}
    </ul>
  </p>
{% endif %}

{% include "talgoxe/footer.html" %}
